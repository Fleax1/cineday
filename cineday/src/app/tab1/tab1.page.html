<ion-content [fullscreen]="true">
  <ion-card [routerLink]="['/item-detail', item.id]" button *ngFor="let item of (itemList | async)">
    <ion-img [src]="item.image"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ item.localisation }}
    </ion-card-content>
  </ion-card>
</ion-content>
